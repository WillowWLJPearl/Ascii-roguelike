<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Canvas‐based Roguelike</title>
  <style>
html, body {
  margin:0; padding:0; height:100%; width:100%;
  background:#000;
}
#game-container {
  position: relative;
  width: 80vw;
  height: 80vh;
  margin: auto;
  background: #111;
  overflow: hidden;
}

canvas {
  position: absolute;
  top: 50%;  left: 50%;
  transform: translate(-50%, -50%);
  image-rendering: pixelated;   
}
#entityCanvas,
#fogCanvas {
  pointer-events: none;
}
#mapCanvas {
  pointer-events: auto;
}
#ui-container {
  position: absolute;
  top: 8px;
  left: 8px;
  z-index: 100;
  display: flex;
  gap: 4px;
}
#textInput {
  padding: 4px;
  font-size: 14px;
}
#textSubmit {
  padding: 4px 8px;
  font-size: 14px;
  cursor: pointer;
}

#app {
  display: flex;
  height: 100vh;
  width: 100vw;
  margin: 0;
  overflow: hidden; /* just in case */
}
#hotbar-container {
  flex: 0 0 160px;      /* never grows or shrinks, stays 160px */
  background: #222;     /* so you can see it even if the canvas is empty */
  overflow: hidden;     /* clip anything that overflows */
  display: flex;        /* lets us easily center the canvas */
  align-items: start;   /* top‐align the canvas */
  justify-content: center;/* center horizontally */
}

/* Canvas must fill its container’s full area */
#hotbarCanvas {
  display: block;       /* remove any inline gap */
  width: 100%;
  height: 100%;
  position: relative;
}


/* your game area to the right */
#game-container {
  flex: 3 1 auto;
  position: relative;
  background: #000;
}
#highlightCanvas {
  pointer-events: none;
}


    
  </style>
</head>
<body>
    <div id="hoverName" style="
  position:absolute;
  display:none;
  pointer-events:none;
  z-index:1000;
  color:#fff;
  background:#222;
  padding:2px 8px;
  border-radius:6px;
  font-size:1em;
"></div>

<div id="sideInfo" style="
  position:fixed;
  right:20px; top:20px;
  background:#222; color:#fff;
  min-width:180px; max-width:300px;
  min-height:60px; max-height:340px;
  padding:12px; border-radius:10px;
  display:none; z-index:2000; overflow:auto;
">
  <button id="nextLayer" style="
    float:right; margin-left:10px; margin-bottom:5px;
    background:#333; color:#fff; border:none;
    border-radius:6px; padding:2px 8px;
    cursor:pointer;
  ">Next Layer</button>
  <div id="sideTitle" style="font-weight:bold; margin-bottom:8px;"></div>
  <div id="sideBody"></div>
</div>
<!-- put this just inside your <body> -->
<div id="ui-container">
  <input type="text" id="textInput" placeholder="New Username.." />
  <button id="textSubmit">Submit</button>
</div>

  <div id="app">
     <div id="hotbar-container">
    <canvas id="hotbarCanvas"></canvas>
  </div>

    <div id="game-container">
      <canvas id="mapCanvas"></canvas>
      <canvas id="entityCanvas"></canvas>
      <canvas id="fogCanvas"></canvas>
      <canvas id="highlightCanvas"></canvas>
    </div>
  </div>

  <!-- your socket.io script + client.js below -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="newclient.js"></script>
</body>
</html>
